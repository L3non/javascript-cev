<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         body {
            font: normal 20pt Arial;
         }
      </style>
   </head>
   <body>
      <script>
         var name = prompt("What's your name?")
         
         document.write(
            `Hello, <strong>${name}</strong>! Your name have ${name.length} letters.<br/>`
         )

         document.write(`Your name in upper case is ${name.toUpperCase()}<br/>`)

         document.write(`Your name in lower case is ${name.toLowerCase()}`)
      </script>
   </body>
</html>
